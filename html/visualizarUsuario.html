<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs lado a lado com CSS Grid</title>
    <link rel="stylesheet" href="../css/visualizarUsuario.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="subTitle">Visualizar usu√°rio</h1>
        </header>
        <form>

            <div class="div1" id="div1">

                <input type="text" id="nome" name="nome">

                <input type="text" id="documento" name="documento">

                <input type="text" id="rua">
                <input type="text" id="numero">
                <input type="text" id="complemento" placeholder="COMPLEMENTO">
                <input type="text" id="bairro">
                <input type="text" id="cidade">
                <input type="text" id="estado" maxlength="2">
                <input type="text" id="telefone">

                <input type="button" value="Voltar" id="voltarBtn" class="voltarBtn">
            </div>



    </div>
    </form>
    <script src="./../javascript/visualizarUsuario.js"></script>
</body>

</html>
