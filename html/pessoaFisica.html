<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros BÃ¡sicos</title>
    <link rel="stylesheet" type="text/css" href="./../../CadastrosERP/css/pessoaFisica.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="subTitle">Dados pessoais</h1>
        </header>

        <form action="/submit-your-form-endpoint" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo">

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="name" name="dataNascimento" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" maxlength="11" required>

            <label for="rg">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx.-xx" maxlength="14" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">

            <label for="telefone">Celular:</label>
            <input type="text" id="telefone" class="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="./../javascript/pessoaFisica.js"></script>
</body>

</html>
