<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros Básicos</title>
    <link rel="stylesheet" type="text/css" href="./../../CadastrosERP/css/pessoaFisica.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="subTitle">Dados pessoais</h1>
        </header>

        <form action="/submit-your-form-endpoint" method="POST">
            <div id="dadosPessoaisDiv">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo">

                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" maxlength="11" required>

                <label for="rg">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx.-xx" maxlength="14" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@email.com">

                <label for="telefone">Celular</label>
                <input type="text" id="telefone" class="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"
                    required>
                    <input type="button" value="Próximo" id="btnProximoEndereco">
            </div>

            <div id="enderecoDiv">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required onblur="pesquisacep(this.value)">

                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Rua" required>

                <label for="numero">Numero</label>
                <input type="text" id="numero" name="numero" placeholder="Número" required>

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" class="cidade" name="cidade" placeholder="Cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" class="estado" name="estado" placeholder="SP" size="2" required>

                <input type="button" value="Enviar" id="btnEnviar">
            </div>

            <div class="toast-container">
                <div id="toast" class="toast"></div>
            </div>
        </form>
    </div>

    <script src="./../javascript/pessoaFisica.js"></script>
</body>

</html>
